<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link href="./style.css" rel="stylesheet" />

        <title>Frontend Mentor | QR code component</title>
    </head>
    <body class="bg-blue-100">
        <div class="flex items-center w-full h-screen mx-auto justify-center">
            <div
                class="max-w-sm rounded-3xl overflow-hidden shadow-lg bg-white"
            >
                <img
                    class="w-full p-5 rounded-4xl"
                    src="./images/image-qr-code.png"
                    alt="qr code frontendmentor"
                />

                <div class="max-w-ws mx-auto text-center">
                    <div class="px-4 text-xl font-extrabold leading-tight">
                        Improve your front-end skills by building projects
                    </div>
                    <div
                        class="px-6 mt-4 pb-15 text-sm leading-relaxed font-normal"
                    >
                        Scan the QR code to visit Frontend Mentor and take your
                        coding skills to the next level
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
