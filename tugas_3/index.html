<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link href="./style.css" rel="stylesheet" />

        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body class="bg-cream min-h-screen flex items-center justify-center p-4">
        <!-- Card -->
        <div
            class="bg-white rounded-xl overflow-hidden max-w-3xl w-full shadow-lg"
        >
            <div class="flex flex-col md:flex-row">
                <div class="md:w-1/2">
                    <img
                        src="./images/image-product-desktop.jpg"
                        alt="Gabrielle Essence Eau De Parfum"
                        class="w-full h-full object-cover hidden md:block"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt="Gabrielle Essence Eau De Parfum"
                        class="w-full h-full object-cover md:hidden"
                    />
                </div>

                <div class="md:w-1/2 p-6 md:p-8 flex flex-col justify-between">
                    <div>
                        <p
                            class="uppercase tracking-widest text-sm text-gray-500"
                        >
                            Perfume
                        </p>

                        <h1
                            class="mt-4 text-3xl font-serif font-bold text-gray-900"
                        >
                            Gabrielle Essence Eau De Parfum
                        </h1>

                        <p class="mt-4 text-gray-600 leading-relaxed">
                            A floral, solar and voluptuous interpretation
                            composed by Olivier Polge, Perfumer-Creator for the
                            House of CHANEL.
                        </p>

                        <div class="mt-6 flex items-center gap-4">
                            <span class="text-3xl font-bold text-green-800">
                                $149.99
                            </span>
                            <span class="text-gray-400 line-through">
                                $169.99
                            </span>
                        </div>
                    </div>

                    <button
                        class="mt-6 bg-green-800 hover:bg-green-900 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-3 transition"
                    >
                        <img src="./images/icon-cart.svg" alt="" />
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <footer class="absolute bottom-4 text-sm">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                class="underline"
            >
                Frontend Mentor </a
            >. Coded by
            <a href="https://zainokta.com" class="underline"> Zainokta </a>.
        </footer>
    </body>
</html>
