<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link href="./style.css" rel="stylesheet" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body class="bg-yellow-400">
        <div class="flex items-center w-full h-screen mx-auto justify-center">
            <div class="relative inline-block">
                <div
                    class="absolute inset-0 -z-10 translate-x-2 translate-y-2 bg-black rounded-xl"
                ></div>
                <div
                    class="border border-black max-w-sm rounded-3xl overflow-hidden shadow-lg bg-white"
                >
                    <img
                        class="w-full p-5 rounded-4xl"
                        src="./assets/images/illustration-article.svg"
                        alt="article illustration"
                    />
                    <div class="flex px-6 mt-4 text-sm box-content">
                        <p class="px-2 py-1 bg-yellow-400 rounded-lg">
                            Learning
                        </p>
                    </div>
                    <div class="px-6 mt-2 text-sm">Published 21 Dec 2023</div>
                    <div class="px-6 mt-3 font-extrabold text-2xl">
                        HTML & CSS foundations
                    </div>

                    <div class="px-6 mt-4 mb-5 leading-relaxed font-normal">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </div>
                    <div class="flex items-center px-6 mb-4">
                        <img
                            class="w-10 h-10 rounded-full mr-4"
                            alt="Greg Hooper Avatar"
                            src="./assets/images/image-avatar.webp"
                        />
                        <p class="font-extrabold text-sm">Greg Hooper</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="text-center">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://zainokta.com">Zainokta</a>.
            </div>
        </footer>
    </body>
</html>
